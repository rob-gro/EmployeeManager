<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap front end-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee Management System</title>

</head>
<body class="bg-dark">
<div class="container my-3 ">
    <h1 class="text-secondary">Employees List</h1>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-secondary text-warning"> Add Employee </a>
    <br></br>
    <table th:border="4" th:cellpadding="5" class="table table-dark table-striped table-responsive-sm">
        <thead>
        <tr>
            <th class="text-warning"> Employee First Name</th>
            <th class="text-warning"> Employee Last Name</th>
            <th class="text-warning"> Employee Email</th>
            <th class="text-warning"> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listOfEmployees}">
            <td th:text="${employee.firstName}">noName</td>
            <td th:text="${employee.lastName}">noLastName</td>
            <td th:text="${employee.email}">employee@email.com</td>
            <td><a th:href="@{/showFormForUpdate/{id} (id=${employee.id})}"
                   class="btn btn-secondary text-warning"> Update </a>
                <a th:href="@{/deleteEmployee/{id} (id=${employee.id})}"
                   class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
