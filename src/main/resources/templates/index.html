<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

<!--Bootstrap front end-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container my-3">
    <h1>Employees List</h1>
    <table class="table table-dark table-striped table-responsive-sm">
        <thead>
            <tr>
                <th> Employee First Name</th>
                <th> Employee Last Name</th>
                <th> Employee Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${listOfEmployees}">
                <td th:text="${employee.firstName}">noName</td>
                <td th:text="${employee.lastName}">noLastName</td>
                <td th:text="${employee.email}">employee@email.com</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
